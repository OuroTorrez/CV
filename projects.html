<script>
  function delayedLink(URL) {
    setTimeout(function () { window.location = URL }, 510);
  }

  $('.CloseFloatingWindow').click(function (event) {
    event.stopPropagation();
    $('.FloatingWindowBackground').fadeOut(200);
    $('.FloatingWindow').toggleClass('FloatingWindowActive');
  });

  $('.FloatingWindowBackground').click(function () {
    $('.FloatingWindowBackground').fadeOut(200);
    $('.FloatingWindow').toggleClass('FloatingWindowActive');
  });

  $('.FloatingWindow').click(function (event) {
    event.stopPropagation(); //
  });

  $('.DownloadCV').click(function () {
    $('.FloatingWindowBackground').fadeIn(200);
    $('.FloatingWindow').toggleClass('FloatingWindowActive');
  });

  function AppearLoadingScreen() {
    console.log('Span clicked!');
    $('#LoadingScreen').removeClass('LoadingScreenDisappear'); // Correct class name
    $('#LoadingScreen').addClass('LoadingScreenAppear');
  }

  window.onload = function () {
    setTimeout(function () {
      $('#LoadingScreen').removeClass('LoadingScreenAppear');
      $('#LoadingScreen').addClass('LoadingScreenDisappear');
    }, 500);
  }

  document.addEventListener('DOMContentLoaded', function () {
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('TypewriterEffect');
          observer.unobserve(entry.target);
        }
      });
    });

    const typewriterElement = document.querySelector('.TypewriterEffect');
    observer.observe(typewriterElement);
  });

  // Star background Copyright (c) 2024 by Azam Sid (https://codepen.io/azamsiddiqui/pen/MLOozz)
  const STAR_COUNT = (window.innerWidth + window.innerHeight) / 5,
    STAR_SIZE = 2,
    STAR_MIN_SCALE = 0.2,
    OVERFLOW_THRESHOLD = 50;
  const canvas = document.querySelector('.StarCanvas'),
    context = canvas.getContext('2d');
  let scale = 1,
    // device pixel ratio
    width,
    height;
  let stars = [];
  let pointerX, pointerY;
  let velocity = {
    x: 0,
    y: 0,
    tx: 0,
    ty: 0,
    z: 0.005
  };
  let touchInput = false;
  generate();
  resize();
  step();
  window.onresize = resize;
  canvas.onmousemove = onMouseMove;
  canvas.ontouchmove = onTouchMove;
  canvas.ontouchend = onMouseLeave;
  document.onmouseleave = onMouseLeave;
  function generate() {
    for (let i = 0; i < STAR_COUNT; i++) {
      stars.push({
        x: 0,
        y: 0,
        z: STAR_MIN_SCALE + Math.random() * (1 - STAR_MIN_SCALE)
      });
    }
  }
  function placeStar(star) {
    star.x = Math.random() * width;
    star.y = Math.random() * height;
  }
  function recycleStar(star) {
    let direction = 'z';
    let vx = Math.abs(velocity.tx),
      vy = Math.abs(velocity.ty);
    if (vx > 1 && vy > 1) {
      let axis;
      if (vx > vy) {
        axis = Math.random() < Math.abs(velocity.x) / (vx + vy) ? 'h' : 'v';
      } else {
        axis = Math.random() < Math.abs(velocity.y) / (vx + vy) ? 'v' : 'h';
      }
      if (axis === 'h') {
        direction = velocity.x > 0 ? 'l' : 'r';
      } else {
        direction = velocity.y > 0 ? 't' : 'b';
      }
    }
    star.z = STAR_MIN_SCALE + Math.random() * (1 - STAR_MIN_SCALE);
    if (direction === 'z') {
      star.z = 0.1;
      star.x = Math.random() * width;
      star.y = Math.random() * height;
    } else if (direction === 'l') {
      star.x = -STAR_SIZE;
      star.y = height * Math.random();
    } else if (direction === 'r') {
      star.x = width + STAR_SIZE;
      star.y = height * Math.random();
    } else if (direction === 't') {
      star.x = width * Math.random();
      star.y = -STAR_SIZE;
    } else if (direction === 'b') {
      star.x = width * Math.random();
      star.y = height + STAR_SIZE;
    }
  }
  function resize() {
    scale = window.devicePixelRatio || 1;
    width = window.innerWidth * scale;
    height = window.innerHeight * scale;
    canvas.width = width;
    canvas.height = height;
    stars.forEach(placeStar);
  }
  function step() {
    context.clearRect(0, 0, width, height);
    update();
    render();
    requestAnimationFrame(step);
  }
  function update() {
    velocity.tx *= 0.95;
    velocity.ty *= 0.95;
    velocity.x += (velocity.tx - velocity.x) * 0.3;
    velocity.y += (velocity.ty - velocity.y) * 0.3;
    stars.forEach(star => {
      star.x += velocity.x * star.z;
      star.y += velocity.y * star.z;
      star.x += (star.x - width / 2) * velocity.z * star.z;
      star.y += (star.y - height / 2) * velocity.z * star.z;
      star.z += velocity.z;

      // recycle when out of bounds
      if (star.x < -OVERFLOW_THRESHOLD || star.x > width + OVERFLOW_THRESHOLD || star.y < -OVERFLOW_THRESHOLD || star.y > height + OVERFLOW_THRESHOLD) {
        recycleStar(star);
      }
    });
  }
  function render() {
    stars.forEach(star => {
      context.beginPath();
      context.lineCap = 'round';
      context.lineWidth = STAR_SIZE * star.z * scale;
      context.strokeStyle = 'rgba(255, 2, 102, 1)' + (0.5 + 0.5 * Math.random()) + ')';
      context.beginPath();
      context.moveTo(star.x, star.y);
      var tailX = velocity.x * 2,
        tailY = velocity.y * 2;

      // stroke() wont work on an invisible line
      if (Math.abs(tailX) < 0.1) tailX = 0.5;
      if (Math.abs(tailY) < 0.1) tailY = 0.5;
      context.lineTo(star.x + tailX, star.y + tailY);
      context.stroke();
    });
  }
  function movePointer(x, y) {
    if (typeof pointerX === 'number' && typeof pointerY === 'number') {
      let ox = x - pointerX,
        oy = y - pointerY;
      velocity.tx = velocity.x + ox / 8 * scale * (touchInput ? -1 : 1);
      velocity.ty = velocity.y + oy / 8 * scale * (touchInput ? -1 : 1);
    }
    pointerX = x;
    pointerY = y;
  }
  function onMouseMove(event) {
    touchInput = false;
    movePointer(event.clientX, event.clientY);
  }
  function onTouchMove(event) {
    touchInput = true;
    movePointer(event.touches[0].clientX, event.touches[0].clientY, true);
    event.preventDefault();
  }
  function onMouseLeave() {
    pointerX = null;
    pointerY = null;
  }

</script>
