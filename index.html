<script>
    $('.sd').click(function () {
        $('.header, .content').addClass('scrolled');
    });

    $('.header').mousewheel(function (e) {
        if (e.deltaY < 0) {
            $('.header, .content').addClass('scrolled');
            return false;
        }
    });
    $(window).mousewheel(function (e) {
        if ($('.header.scrolled').length) {
            if ($(window).scrollTop() == 0 && e.deltaY > 0) {
                $('.header, .content').removeClass('scrolled');
            }
        }
    });
</script>
