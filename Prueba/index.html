<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>My CV</title>
        <link rel="stylesheet" href="style.css"/>

        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css" integrity="sha512-5PV92qsds/16vyYIJo3T/As4m2d8b6oWYfoqV+vtizRB6KhF1F9kYzWzQmsO6T3z3QG2Xdhrx7FQ+5R1LiQdUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    
    <body>
        <header id="Header">
            <h1 id="HeaderTitle"><span>Adrian</span><span>Torrez</span></h1>
            <h3 id="HeaderSubtitle">Developer</h3>
            <icons>
                <a href="#" class="LinkIcons"><i class="bi bi-linkedin"></i></a>
                <a href="#" class="LinkIcons"><i class="bi bi-github"></i></a>
            </icons>
            <h1 id="SD"><a href="#"><span>Scroll </span><span>Down</span></a></h1>
        </header>
        <content id="Content">
            <!-- About slider -->
            <section id="Slider">
                <img src="https://images.hdqwalls.com/download/cat-looking-at-butterfly-digital-art-w5-1920x1080.jpg" alt="" class="pic">
                <img src="https://wallpapercave.com/wp/wp3492729.jpg" alt="" class="pic">
                <img src="https://i.redd.it/ck8qnnh2v0h81.png" alt="" class="pic">
                <img src="https://wallpaperaccess.com/full/253599.jpg" alt="" class="pic">
                <img src="https://i.pinimg.com/originals/d8/8f/f6/d88ff65735a13bb3a95db0575278f960.jpg" alt="" class="pic">
            </section>
        </content>
    </body>
</html>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"
    integrity="sha512-rCjfoab9CVKOH/w/T6GbBxnAH5Azhy4+q1EXW5XEURefHbIkRbQ++ZR+GBClo3/d3q583X/gO4FKmOFuhkKrdA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    $('#SD').click(function () {
        $('#Header, #Content').addClass('scrolled');
    });

    $('#Header').mousewheel(function (e) {
        if (e.deltaY < 0) {
            $('#Header, #Content').addClass('scrolled');
            return false;
        }
    });
    $(window).mousewheel(function (e) {
        if ($('#Header.scrolled').length) {
            if ($(window).scrollTop() == 0 && e.deltaY > 0) {
                $('#Header, #Content').removeClass('scrolled');
            }
        }
    });

    $('#asideMenu').mouseenter(function () {
        $('#backgroundMenu').addClass('backgroundMenuHover');
        $('#backgroundMenu').removeClass('backgroundMenu');
    });

    $('#asideMenu').mouseleave(function () {
        $('#backgroundMenu').removeClass('backgroundMenuHover');
        $('#backgroundMenu').addClass('backgroundMenu');
    });
</script>
